<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="轻面板 - 简洁美观的个人面板页">
  <meta name="theme-color" content="#667eea">
  
  <!-- 防追踪设置 -->
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="X-DNS-Prefetch-Control" content="off">
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  
  <title>轻面板</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
<!-- ==================== 备案号底部（可点击跳转版） ==================== -->
<style>
html, body, #app {
  height: 100% !important;
  margin: 0 !important;
  padding-bottom: 38px !important;   /* 给内容留空间，防止被底部遮挡 */
}

.beian-footer {
  position: fixed !important;
  bottom: 0 !important;
  left: 0 !important;
  width: 100% !important;
  text-align: center;
  font-size: 10.5px;
  line-height: 1.1;
  color: #666;
  padding: 4px 0 2px;
  background: rgba(255,255,255,0.68) !important;
  backdrop-filter: blur(12px) !important;
  -webkit-backdrop-filter: blur(12px) !important;
  border-top: 1px solid rgba(255,255,255,0.6) !important;
  z-index: 2147483647 !important;   /* 浏览器最大层级，确保不被任何卡片盖住 */
  box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
}
.beian-footer a {
  color: #0066cc;
  text-decoration: none;
}
.beian-footer a:hover {
  text-decoration: underline;
}
@media (prefers-color-scheme: dark) {
  .beian-footer {
    background: rgba(20,20,30,0.78) !important;
    color: #aaa;
    border-top-color: rgba(255,255,255,0.1);
  }
  .beian-footer a {
    color: #77bbff;
  }
}
</style>
<div class="beian-footer" style="text-align:center; font-size:13px; color:#555 !important; line-height:1.8; white-space:normal !important; overflow:visible !important; width:100% !important; display:block !important;">
  ©2026 天北 | 
  <a href="https://beian.miit.gov.cn/" target="_blank" style="color:#555 !important; text-decoration:none !important;">粤ICP备xxxxxxxx号</a> | 
  邮箱: <a href="mailto:tianbei@nasnie.cn" style="color:#555 !important;">tianbei@nasnie.cn</a>
</div>
<script>
function forceFixFooter() {
  let footer = document.querySelector('.beian-footer');
  if (!footer) return;

  // 强制移到 body 最外层（脱离任何滚动容器）
  if (footer.parentNode !== document.body) {
    document.body.appendChild(footer);
  }

  // 每帧强制样式
  footer.style.position = 'fixed';
  footer.style.bottom = '0';
  footer.style.left = '0';
  footer.style.width = '100%';
  footer.style.zIndex = '2147483647';
  footer.style.margin = '0';
  footer.style.transform = 'none';
}

function startLock() {
  forceFixFooter();
  requestAnimationFrame(startLock);   // 每帧锁定
}

// 多重启动
window.addEventListener('load', startLock);
window.addEventListener('DOMContentLoaded', startLock);
setTimeout(startLock, 500);
setTimeout(startLock, 1500);
setInterval(forceFixFooter, 80);   // 额外保险

// 监控Vue动态渲染
const observer = new MutationObserver(forceFixFooter);
observer.observe(document.body, { childList: true, subtree: true });
</script>
<!-- ==================== 结束 ==================== -->
</body>
</html>
